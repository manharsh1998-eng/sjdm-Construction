<section class="section container">
  <h1>Contact</h1>
  <p>Tell us about your project and we’ll revert with a ballpark in 24–48 hours.</p>
  <div class="card">
    <div class="pad">
      <form onsubmit="event.preventDefault();alert('Thanks! We will contact you shortly.');">
        <div class="grid" style="grid-template-columns:1fr 1fr;gap:1rem">
          <input required name="name" placeholder="Name" style="padding:.8rem;border:1px solid #e4e7f0;border-radius:8px">
          <input required name="phone" placeholder="Phone / WhatsApp" style="padding:.8rem;border:1px solid #e4e7f0;border-radius:8px">
        </div>
        <input required name="email" placeholder="Email" style="margin-top:1rem;width:100%;padding:.8rem;border:1px solid #e4e7f0;border-radius:8px">
        <textarea required name="msg" placeholder="Project details" rows="5" style="margin-top:1rem;width:100%;padding:.8rem;border:1px solid #e4e7f0;border-radius:8px"></textarea>
        <button class="cta" style="margin-top:1rem">Send enquiry</button>
      </form>
    </div>
  </div>
</section>
